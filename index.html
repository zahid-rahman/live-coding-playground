<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/xml/xml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/css/css.js"></script>
    <!-- <script src="https://codemirror.net/mode/htmlmixed/htmlmixed.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/htmlembedded/htmlembedded.js"></script>  -->
</head>

<body>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.css">
    <!-- <link href="codemirror-3.16/theme/elegant.css" rel="stylesheet" type="text/css" /> -->
    <style type="text/css">
        .CodeMirror {
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }

        .CodeMirror {
            height: 100%
        }

        .CodeMirror-scroll {
            overflow-y: hidden;
            overflow-x: auto;
        }

        .html-code, .css-code {
            background: red;
            height:200px;
        }
    </style>


    <div class="editor">
        <div class="code">
            <h1>HTML</h1>
            <div class="html-code"></div>
            <h1>CSS</h1>
            <div class="css-code"></div>
            <iframe id="preview-window"></iframe>
        </div>
        <button class="run">run</button>
    </div>
    
    <script type="text/javascript">
        var htmlEditor, cssEditor;
    
        htmlEditor = CodeMirror(document.querySelector(".html-code"), {
                lineNumbers: true,
                matchBrackets: true,
                height: "200px",
                lineWrapping: true,
                indentUnit: 4,
                mode: "xml"
            });

        cssEditor = CodeMirror(document.querySelector(".css-code"),{
                lineNumbers: true,
                matchBrackets: true,
                height: "200px",
                lineWrapping: true,
                indentUnit: 4,
                mode: "css"
            })

        
        document.querySelector(".run").addEventListener("click", function() {
            let htmlCode = htmlEditor.getValue();
            let cssCode = "<style>" + cssEditor.getValue() + "</style>" 
            console.log("css",cssCode)
            console.log("html", htmlCode);
            let previewWindow = document.querySelector('#preview-window').contentWindow.document;

            previewWindow.open();
            previewWindow.write(htmlCode+cssCode)
            previewWindow.close()
        })


    </script>

</body>

</html>
